  analysis:
    name: Analysis
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - uses: c-hive/gha-yarn-cache@v2
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 16.x
      - run: yarn install
      - name: Linting eslint
        run: yarn eslint .
      - name: Linting prettier
        run: yarn prettier --check .
