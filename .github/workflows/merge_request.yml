name: Merge request

on:
  pull_request:
    branches: [develop]

jobs:
  install:
    name: Install packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: c-hive/gha-yarn-cache@v2
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 16.x
      - name: Install
        run: yarn install
